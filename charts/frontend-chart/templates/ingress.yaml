apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: {{ .Release.Name }}
spec:
  ingressClassName: nginx
  rules:
    - host: www.aikiosk.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-frontend
                port:
                  number: 3000
  tls:
    - hosts:
        - www.aikiosk.shop
      secretName: aikiosk-tls