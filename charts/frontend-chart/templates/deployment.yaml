apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_KEY
              value: "{{ .Values.env.REACT_APP_API_KEY }}"
            - name: REACT_APP_GCP_API_KEY
              value: "{{ .Values.env.REACT_APP_GCP_API_KEY }}"
            - name: REACT_APP_GOOGLE_MAPS_API_KEY
              value: "{{ .Values.env.REACT_APP_GOOGLE_MAPS_API_KEY }}"